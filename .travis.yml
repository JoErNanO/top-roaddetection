sudo: false    

language: scala

scala:
    - 2.9.3
    - 2.10.4
    - 2.11.7

os:
    - linux

addons:
    apt:
      packages:
        - scala

env:
    global:
        secure: ""
    matrix:
        - TRAVIS_BUILD_TYPE=Release

cache: apt

install:
    # Store root directory
    - export TRAV_ROOT=$(pwd)/..
    # Store project root
    - export PROJ_ROOT=$(pwd)
    # - scaladoc -version

script:
    true

after_success:
    # Create scala documentation
    - cd $PROJ_ROOT
    - mkdir -p doc/
    - scaladoc -d doc/ src/com/tncy/top/image/ImageWrapper.scala
    # - ls -alR doc

    # Publish doxygen documentation
    - cd $PROJ_ROOT
    - chmod -R 744 .travis
    - .travis/push-doxygen-to-gh-pages.sh
