after_success:
    # Create scala documentation
    - cd $PROJ_ROOT
    - mkdir -p doc/
    - scaladoc -d doc/ src/com/tncy/top/image/ImageWrapper.scala
    - ls -alR doc

    # Publish doxygen documentation
    - cd $PROJ_ROOT
    - chmod -R 744 .travis
    - .travis/push-doxygen-to-gh-pages.sh
