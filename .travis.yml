sudo: false    

language: scala

scala:
    - 2.9.3
    - 2.10.4

os:
    - linux

addons:
    apt:
      packages:
        - scala

env:
    global:
        secure: ""
    matrix:
        - TRAVIS_BUILD_TYPE=Release

cache: apt

script:
    true

install:
    # Store root directory
    - export TRAV_ROOT=$(pwd)/..
    # Store project root
    - export PROJ_ROOT=$(pwd)
    - sudo apt-get install scala
    - scaladoc -version

